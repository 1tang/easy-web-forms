<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="css/index.css"/>
    <title>Northern Angel people</title>
</head>
<body>

    <div class="form">
        <form action="" accept-charset="utf-8" method="POST" enctype="application/x-www-form-urlencoded" novalidate="novalidate">
            <div class="control text">
                <p class="description" data-message="NAME is required"></p>
                <input id="name" name="name" type="text" value="" required="required" tabindex="1"/>
                <label for="name">Name</label>
            </div>
            <div class="control email">
                <p class="description" data-message="Please provide a valid EMAIL ADDRESS"></p>
                <input id="email" name="email" type="email" value="" pattern="[^@]+@[^@]+\.[^@]+" required="required" tabindex="2"/>
                <label for="email">Email Address</label>
            </div>
            <div class="control address">
                <p class="description" data-message="Please provide your flat number"></p>
                <input required="required" tabindex="3" data-type="address"/>
                <label for="address">Flat number</label>
            </div>
            </script>
            <div class="control select">
                <p class="description" data-message="Please select an option from the menu"></p>
                <select id="occupancy" name="occupancy" required="required" tabindex="5">
                    <option value="" selected="selected" disabled="disabled" hidden="hidden">Choose an option</option>
                    <option value="owner">Owner</option>
                    <option value="tenant">Renter</option>
                </select>
                <label for="occupancy">Occupancy</label>
            </div>
      
            <input id="submitbutton" name="submitbutton" type="submit" class="btn" tabindex="14" value="Order Now"/>
        </form>
        <p class="required">
            <span>*</span>
             = required field
        </p>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
