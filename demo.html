<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="form">
      <form action="" method="POST" novalidate="novalidate">

        <div class="control text">
          <p class="description" data-message="NAME is required"></p>
          <input id="name" name="name" type="text" value="" required="required" tabindex="1" />
          <label for="name">Name</label>
        </div>

        <div class="control email">
          <p class="description" data-message="Please provide a valid EMAIL ADDRESS"></p>
          <input id="email" name="email" type="email" value="" pattern="[^@]+@[^@]+\.[^@]+" required="required" tabindex="2" />
          <label for="email">Email Address</label>
        </div>

        <div class="control select">
          <p class="description" data-message="Please select an option from the menu"></p>
          <select class="custom-select" id="crust" name="crust" required="required" tabindex="3">
            <option value=""selected="selected">Choose a crust</option>
            <option value="thin">Thin &amp; Crispy</option>
            <option value="deep">Chicago Deep Dish</option>
            <option value="glutenfree">Gluten Free</option>
          </select>
          <label for="crust">Crust</label>
        </div>

        <fieldset class="">
          <legend>Type of Cheese</legend>
          <div class="group inline">
            <div class="control radio pretty p-default p-pulse p-round">
              <input id="mozzarella" name="cheese" type="radio" value="mozzarella" tabindex="4" checked="checked" />
              <div class="state p-primary-o">
                <label for="mozzarella">Mozzarella</label>
              </div>
            </div>
            <div class="control radio pretty p-default p-pulse p-round">
              <input id="soy" name="cheese" type="radio" value="soy" tabindex="5" />
              <div class="state p-primary-o">
                <label for="soy">Soy (vegan)</label>
              </div>
            </div>
          </div>
          <p class="description" data-message=""></p>
        </fieldset>

        <fieldset class="">
          <legend>Toppings</legend>
          <div class="group stacked">
            <div class="control checkbox pretty p-default p-pulse">
              <input id="sausage" name="toppings[]" type="checkbox" value="sausage" tabindex="6" />
              <div class="state p-primary-o">
                <label for="sausage">Sausage</label>
              </div>
            </div>
            <div class="control checkbox pretty p-default p-pulse">
              <input id="pepperoni" name="toppings[]" type="checkbox" value="pepperoni" tabindex="7" />
              <div class="state p-primary-o">
                <label for="pepperoni">Pepperoni</label>
              </div>
            </div>
            <div class="control checkbox pretty p-default p-pulse">
              <input id="peppers" name="toppings[]" type="checkbox" value="peppers" tabindex="8" />
              <div class="state p-primary-o">
                <label for="peppers">Bell peppers</label>
              </div>
            </div>
            <div class="control checkbox pretty p-default p-pulse">
              <input id="tomato" name="toppings[]" type="checkbox" value="tomato" tabindex="9" />
              <div class="state p-primary-o">
                <label for="tomato">Tomato</label>
              </div>
            </div>
            <div class="control checkbox pretty p-default p-pulse">
              <input id="onion" name="toppings[]" type="checkbox" value="onion" tabindex="10" />
              <div class="state p-primary-o">
                <label for="onion">Onion</label>
              </div>
            </div>
          </div>
          <p class="description" data-message=""></p>
        </fieldset>

        <div class="control textarea">
          <p class="description" data-message="Please provide a valid response"></p>
          <textarea id="instructions" name="instructions" cols="60" rows="4" tabindex="11"></textarea>
          <label for="instructions">Special Instructions</label>
        </div>

        <input id="submitbutton" name="submitbutton" type="submit" class="btn btn-primary" tabindex="12" value="Submit" />

      </form>
      <p class="required"><span>*</span> = required field</p>
    </section>
    <script src="script.js"></script>
  </body>
</html>
